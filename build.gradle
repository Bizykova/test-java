plugins {
    id 'java'
    id 'io.qameta.allure' version '2.8.1'
}

repositories {
    mavenCentral()
}

allure {
    autoconfigure = true
    aspectjVersion = '1.9.4'
    version = '2.14.0'
    useJUnit5 {
        version = '2.14.0'
    }
}

dependencies {

    testImplementation 'com.codeborne:selenide:6.11.1'
    testRuntimeOnly 'org.slf4j:slf4j-simple:2.0.6'


    testImplementation 'io.qameta.allure:allure-selenide:2.14.0'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.1'
}

compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

test {
    useJUnitPlatform()

    systemProperty 'allure.link.tms.pattern', 'https://jira.atlassian.com/browse/{}'
    systemProperty 'allure.link.issue.pattern', 'https://jira.atlassian.com/browse/{}'


    systemProperty 'allure.link.tms.pattern', 'https://youtrack.jetbrains.com/issue/{}'
    systemProperty 'allure.link.issue.pattern', 'https://youtrack.jetbrains.com/issue/{}'

    systemProperty 'junit.jupiter.extensions.autodetection.enabled' , 'true'

}
configurations {
    testCompile
}